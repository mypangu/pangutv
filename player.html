<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Live TV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 10;
        }

        .loading-screen.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff0075;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 2rem 2rem max(1.5rem, env(safe-area-inset-bottom));
            transform: translateY(0);
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 20;
        }

        .controls-overlay.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        body:fullscreen .controls-overlay.hidden,
        html:fullscreen .controls-overlay.hidden {
            opacity: 0;
            transform: translateY(100%);
        }

        .channel-info {
            margin-bottom: 1rem;
        }

        .channel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .channel-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #ff0075;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .control-buttons {
            display: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover,
        .btn:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0075, #ff4d00);
            border-color: transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff1a85, #ff5d10);
        }

        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 15;
            padding: 2rem;
            text-align: center;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: max(1.5rem, env(safe-area-inset-top)) 2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 20;
            transform: translateY(0);
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .top-bar.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        body:fullscreen .top-bar.hidden,
        html:fullscreen .top-bar.hidden {
            opacity: 0;
            transform: translateY(-100%);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* TV Remote Support */
        .btn:focus-visible {
            outline: 3px solid #ff0075;
            outline-offset: 2px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .channel-title {
                font-size: 1.2rem;
            }

            .control-buttons {
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .controls-overlay {
                padding: 1.5rem 1rem 1rem;
            }

            .top-bar {
                padding: 1rem;
            }
        }

        /* TV optimizations */
        @media (min-width: 1920px) {
            .channel-title {
                font-size: 2rem;
            }

            .btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .controls-overlay {
                padding: 3rem 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <!-- Top Bar -->
        <div class="top-bar" id="topBar">
            <button class="back-btn" id="backBtn" tabindex="1">
                <span>←</span> Back to Channels
            </button>
        </div>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">Loading channel...</div>
        </div>

        <!-- Error Screen -->
        <div class="error-screen" id="errorScreen">
            <div class="error-icon">⚠️</div>
            <div class="error-title">Unable to load channel</div>
            <div class="error-message">Please check your internet connection and try again.</div>
            <button class="btn btn-primary" id="retryBtn" tabindex="2">Retry</button>
            <button class="btn" id="backToChannelsBtn" tabindex="3">Back to Channels</button>
        </div>

        <!-- Video Player -->
        <div class="video-wrapper" id="videoWrapper"></div>

        <!-- Controls Overlay -->
        <div class="controls-overlay" id="controlsOverlay">
            <div class="channel-info">
                <div class="channel-title" id="channelTitle">Loading...</div>
                <div class="channel-meta">
                    <span class="live-indicator">
                        <span class="live-dot"></span>
                        LIVE
                    </span>
                    <span class="meta-badge" id="channelLanguage">-</span>
                    <span class="meta-badge" id="channelCategory">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChannel = null;
        let hideControlsTimeout = null;
        let channelsData = [];

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id')
            };
        }

        // Load channel data
        async function loadChannelData() {
            try {
                const response = await fetch('channel_details.json');
                if (!response.ok) throw new Error('Failed to load channels');
                channelsData = await response.json();
                return channelsData;
            } catch (error) {
                console.error('Error loading channels:', error);
                return [];
            }
        }

        // Find channel by ID
        function findChannel(id) {
            return channelsData.find(ch => ch.id === id);
        }

        // Build stream URL
        function buildStreamUrl(id) {
            return `https://oxo.porus-in2012.workers.dev/https://playyonogames.in/watch.php?id=${id}`;
        }

        // Load and play channel
        async function loadChannel(channelId) {
            if (!channelId) {
                showError('No channel selected');
                return;
            }

            showLoading();

            // Load channel data
            await loadChannelData();
            currentChannel = findChannel(channelId);

            if (!currentChannel) {
                showError('Channel not found');
                return;
            }

            // Update channel info
            updateChannelInfo(currentChannel);

            // Load stream
            try {
                const streamUrl = buildStreamUrl(currentChannel.id);
                const iframe = document.createElement('iframe');
                iframe.src = streamUrl;
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                
                const videoWrapper = document.getElementById('videoWrapper');
                videoWrapper.innerHTML = '';
                videoWrapper.appendChild(iframe);

                // Hide loading after iframe loads
                iframe.onload = () => {
                    hideLoading();
                };

                // Handle iframe errors
                iframe.onerror = () => {
                    showError('Failed to load stream');
                };

                // Set timeout for loading
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (!loadingScreen.classList.contains('hidden')) {
                        hideLoading();
                    }
                }, 5000);

            } catch (error) {
                console.error('Error loading stream:', error);
                showError('Failed to load stream');
            }
        }

        // Update channel information
        function updateChannelInfo(channel) {
            document.getElementById('channelTitle').textContent = channel.title || 'Unknown Channel';
            document.getElementById('channelLanguage').textContent = channel.language || 'N/A';
            document.getElementById('channelCategory').textContent = channel.channel || 'N/A';
            document.title = `${channel.title} - Live TV`;
        }

        // Show loading screen
        function showLoading() {
            document.getElementById('loadingScreen').classList.remove('hidden');
            document.getElementById('errorScreen').classList.remove('show');
        }

        // Hide loading screen
        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        // Show error screen
        function showError(message) {
            document.getElementById('loadingScreen').classList.add('hidden');
            const errorScreen = document.getElementById('errorScreen');
            errorScreen.querySelector('.error-message').textContent = message;
            errorScreen.classList.add('show');
        }

        // Go back to channels page
        function goBack() {
            window.history.back();
        }
		
// Toggle orientation (mobile only)
function toggleOrientation() {
    if (!screen.orientation) return; // Not supported
    
    const currentOrientation = screen.orientation.type;
    
    try {
        if (currentOrientation.includes('portrait')) {
            screen.orientation.lock('landscape').catch(err => {
                console.log('Orientation lock not supported:', err);
            });
        } else {
            screen.orientation.lock('portrait').catch(err => {
                console.log('Orientation lock not supported:', err);
            });
        }
    } catch (error) {
        console.log('Orientation change failed:', error);
    }
}		

        // Toggle fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('playerContainer');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Auto-hide controls in all modes
        function resetHideControlsTimer() {
            clearTimeout(hideControlsTimeout);
            showControls();
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 3000);
        }

        function showControls() {
            document.getElementById('controlsOverlay').classList.remove('hidden');
            document.getElementById('topBar').classList.remove('hidden');
        }

        function hideControls() {
            document.getElementById('controlsOverlay').classList.add('hidden');
            document.getElementById('topBar').classList.add('hidden');
        }

        // Keyboard navigation (TV remote support)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Escape':
                case 'Backspace':
                    e.preventDefault();
                    goBack();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    resetHideControlsTimer();
                    break;
            }
        });
		
// Click/tap to toggle controls
let lastTapTime = 0;
document.getElementById('playerContainer').addEventListener('click', (e) => {
    // Ignore clicks on buttons
    if (e.target.closest('button')) return;
    
    const currentTime = new Date().getTime();
    const tapGap = currentTime - lastTapTime;
    
    // Double tap detection (less than 300ms between taps)
    if (tapGap < 300 && tapGap > 0) {
        toggleOrientation();
        lastTapTime = 0; // Reset to prevent triple tap
    } else {
        // Single tap - toggle controls
        const controlsHidden = document.getElementById('controlsOverlay').classList.contains('hidden');
        if (controlsHidden) {
            resetHideControlsTimer();
        } else {
            hideControls();
            clearTimeout(hideControlsTimeout);
        }
        lastTapTime = currentTime;
    }
});		

        // Mouse movement detection
        document.addEventListener('mousemove', resetHideControlsTimer);
        document.addEventListener('touchmove', resetHideControlsTimer);

        // Button event listeners
        document.getElementById('backBtn').addEventListener('click', goBack);
        document.getElementById('retryBtn').addEventListener('click', () => {
            if (currentChannel) {
                loadChannel(currentChannel.id);
            }
        });
        document.getElementById('backToChannelsBtn').addEventListener('click', goBack);

        // Initialize player
        const params = getUrlParams();
        if (params.id) {
            loadChannel(params.id);
        } else {
            showError('No channel ID provided');
        }

// Show controls initially for 3 seconds
showControls();
hideControlsTimeout = setTimeout(() => {
    hideControls();
}, 1000);
    </script>
</body>
</html>
