// Load channel data from Worker API
async function loadChannelData(channelId) {
    try {
        const apiUrl = `https://tvapi.porus-in2012.workers.dev/?id=${channelId}`;
        const response = await fetch(apiUrl);
        
        if (!response.ok) throw new Error('Failed to load channel data');
        
        const channelData = await response.json();
        
        if (channelData.error) {
            throw new Error('Channel not found');
        }
        
        return channelData;
    } catch (error) {
        console.error('Error loading channel:', error);
        throw error;
    }
}

        // Fetch stream details from API
        async function fetchStreamDetails(channelId) {
            const base = "https://oxo.porus-in2012.workers.dev/https://playyonogames.in/";
            try {
                const response = await fetch(base + "rest_api.php?action=get_channel_detail&id=" + channelId);
                const data = await response.json();
                
                if (data.status === "success") {
                    const isDRM = data.data.title.includes("*");
                    return {
                        isDRM: isDRM,
                        streamUrl: isDRM 
                            ? base + "dlive.php?id=" + channelId + "&format=.mpd"
                            : base + "live.php?id=" + channelId + "&format=.m3u8",
                        licenseUrl: isDRM ? base + "dlive.php?id=" + channelId + "&wvlic=true" : null,
                        title: data.data.title
                    };
                }
                throw new Error(data.message || "Failed to fetch stream");
            } catch (error) {
                console.error('Error fetching stream:', error);
                throw error;
            }
        }
		
// Parse stream URL for DRM parameters
function parseStreamUrl(url) {
    const urlObj = new URL(url);
    const params = new URLSearchParams(urlObj.search);
    
    const keyId = params.get('keyId');
    const key = params.get('key');
    
    // Build clearKeys object if both keyId and key exist
    let clearKeys = null;
    if (keyId && key) {
        clearKeys = {};
        clearKeys[keyId] = key;
    }
    
    return {
        isMPD: url.includes('.mpd'),
        isM3U8: url.includes('.m3u8'),
        keyId: keyId,
        key: key,
        clearKeys: clearKeys,  // NEW: Add this
        licenseUrl: params.get('licenseUrl'),
        baseUrl: url.split('?')[0]
    };
}

// Initialize Clappr Player for advanced DRM
function initializeClappr(streamData, urlParams) {
    const wrapper = document.getElementById('jwplayer-wrapper');
    wrapper.innerHTML = '<div id="clappr-container" style="width:100%;height:100%;"></div>';
    
    const plugins = [LevelSelector];
    const shakaSettings = {};
    
    // Configure DRM
    if (urlParams.isMPD) {
        plugins.push(DashShakaPlayback);
        
        if (urlParams.licenseUrl) {
            shakaSettings.drm = {
                servers: { 'com.widevine.alpha': urlParams.licenseUrl }
            };
        } else if (urlParams.clearKeys) {
            // Use the clearKeys object directly
            shakaSettings.drm = {
                clearKeys: urlParams.clearKeys
            };
        }
    }
    
    clapprPlayer = new Clappr.Player({
        parentId: "#clappr-container",
        source: streamData.streamUrl,
        autoPlay: true,
        mute: false,
        width: "100%",
        height: "100%",
        plugins: plugins,
        shakaConfiguration: shakaSettings,
        levelSelectorConfig: { title: 'Quality' },
        mediacontrol: { seekbar: "#ff0075", buttons: "#ff0075" },
        playback: { 
            playInline: true, 
            recycleVideo: true,
            shakaConfiguration: shakaSettings  // NEW: Add this
        },
        stretch: true
    });
    
    isUsingClappr = true;
    setupClapprEvents();
    
    // Hide quality button for Clappr (has built-in quality selector)
    const qualityBtn = document.getElementById('qualityBtn');
    if (qualityBtn) {
        qualityBtn.style.opacity = '0.3';
        qualityBtn.style.pointerEvents = 'none';
    }
    
    hideLoading();
}

// Setup Clappr player events
function setupClapprEvents() {
    clapprPlayer.on(Clappr.Events.PLAYER_PLAY, function() {
        isPlaying = true;
        document.getElementById('playIcon').style.display = 'none';
        document.getElementById('pauseIcon').style.display = 'block';
        hideLoading();
        hideBuffering();
    });
    
    clapprPlayer.on(Clappr.Events.PLAYER_PAUSE, function() {
        isPlaying = false;
        document.getElementById('playIcon').style.display = 'block';
        document.getElementById('pauseIcon').style.display = 'none';
    });
    
    clapprPlayer.on(Clappr.Events.PLAYER_TIMEUPDATE, function() {
        hideBuffering();
    });
    
    clapprPlayer.on(Clappr.Events.PLAYER_ERROR, function(error) {
        console.error('Clappr error:', error);
        showError('Playback error: Unable to load stream');
    });
}		
		
// Use native HLS for mobile compatibility
function initializeNativeHLS(streamData) {
    const videoElement = document.createElement('video');
    videoElement.id = 'native-video';
    videoElement.style.width = '100%';
    videoElement.style.height = '100%';
    videoElement.style.objectFit = 'fill';
    videoElement.controls = false;
    videoElement.autoplay = true;
    videoElement.playsInline = true;
    
    const wrapper = document.getElementById('jwplayer-wrapper');
    wrapper.innerHTML = '';
    wrapper.appendChild(videoElement);
    
    // ‚úÖ ADD THESE EVENT LISTENERS for button state sync
    videoElement.addEventListener('play', function() {
        console.log('Native video playing');
        isPlaying = true;
        document.getElementById('playIcon').style.display = 'none';
        document.getElementById('pauseIcon').style.display = 'block';
        hideLoading();
        hideBuffering();
    });
    
    videoElement.addEventListener('pause', function() {
        console.log('Native video paused');
        isPlaying = false;
        document.getElementById('playIcon').style.display = 'block';
        document.getElementById('pauseIcon').style.display = 'none';
    });
    
    videoElement.addEventListener('waiting', function() {
        console.log('Native video buffering');
        showBuffering();
    });
    
    videoElement.addEventListener('playing', function() {
        console.log('Native video resumed playing');
        hideBuffering();
    });
    
    videoElement.addEventListener('volumechange', function() {
        isMuted = videoElement.muted;
        document.getElementById('volumeOnIcon').style.display = isMuted ? 'none' : 'block';
        document.getElementById('volumeOffIcon').style.display = isMuted ? 'block' : 'none';
    });
    
    // Rest of your HLS.js code...
    if (Hls.isSupported()) {
        const hls = new Hls({
            xhrSetup: function(xhr, url) {
                xhr.setRequestHeader('Referer', window.location.href);
            }
        });
        
        hls.loadSource(streamData.streamUrl);
        hls.attachMedia(videoElement);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            hideLoading();
            videoElement.play();
        });
        
        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error('HLS error:', data);
            if (data.fatal) {
                showError('Stream error: ' + data.type);
            }
        });
        
        window.hlsPlayer = hls;
        
    } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = streamData.streamUrl;
        videoElement.addEventListener('loadedmetadata', function() {
            hideLoading();
            videoElement.play();
        });
    }
    
    // ‚úÖ Hide quality button for native HLS (quality switching not supported)
    const qualityBtn = document.getElementById('qualityBtn');
    if (qualityBtn) {
        qualityBtn.style.opacity = '0.3';
        qualityBtn.style.pointerEvents = 'none';
        qualityBtn.title = 'Quality selection not available';
    }
}

        // Build quality menu
        function buildQualityMenu() {
            const levels = player.getQualityLevels();
            const panel = document.getElementById('qualityPanel');
            panel.innerHTML = '';

            if (!levels || levels.length === 0) return;

            // Auto quality
            const autoBtn = document.createElement('button');
            autoBtn.className = 'quality-btn';
            autoBtn.textContent = 'Auto';
            autoBtn.onclick = () => {
                player.setCurrentQuality(-1);
                document.getElementById('qualityMenu').classList.remove('open');
            };
            panel.appendChild(autoBtn);

            // Individual quality levels
            const added = new Set();
            levels.forEach((level, index) => {
                const label = level.label?.trim();
                if (!label || label.toLowerCase() === 'auto' || added.has(label)) return;
                
                added.add(label);
                const btn = document.createElement('button');
                btn.className = 'quality-btn';
                btn.textContent = label;
                btn.onclick = () => {
                    player.setCurrentQuality(index);
                    document.getElementById('qualityMenu').classList.remove('open');
                };
                panel.appendChild(btn);
            });
        }

// Setup automatic stream retry every 2 minutes
function setupAutoRetry() {
    // Clear any existing retry interval
    if (retryInterval) {
        clearInterval(retryInterval);
    }

    console.log('Auto-retry enabled: Stream will refresh every 2 minutes');

    // Set interval to refresh stream every 2 minutes (120000 ms)
    retryInterval = setInterval(async () => {
        if (!currentChannel || !player) return;

        console.log('Auto-retry triggered: Refreshing stream...');

        try {
            let newStreamData;

            // Check if using direct stream or API
            if (currentChannel.direct_stream) {
                const isDRM = currentChannel.title.includes("*");
                newStreamData = {
                    isDRM: isDRM,
                    streamUrl: currentChannel.direct_stream,
                    licenseUrl: isDRM ? currentChannel.license_url : null,
                    title: currentChannel.title
                };
} else {
    // Fetch fresh channel data from Worker API
    const freshChannelData = await loadChannelData(currentChannel.id);
    
    if (freshChannelData.direct_stream) {
        const isDRM = freshChannelData.title.includes("*");
        newStreamData = {
            isDRM: isDRM,
            streamUrl: freshChannelData.direct_stream,
            licenseUrl: isDRM ? freshChannelData.license_url : null,
            title: freshChannelData.title
        };
    } else {
        // Fetch from secondary API
        newStreamData = await fetchStreamDetails(currentChannel.id);
    }
}

            // Update stored stream data
            currentStreamData = newStreamData;

            // Get current player state
            const currentTime = player.getPosition();
            const wasMuted = player.getMute();
            const currentVolume = player.getVolume();

            // Reload player with new stream
            player.load({
                file: newStreamData.streamUrl,
                type: newStreamData.isDRM ? "dash" : "hls"
            });

            // Restore player state
            player.setMute(wasMuted);
            player.setVolume(currentVolume);
            player.play();

            console.log('Stream refreshed successfully');

        } catch (error) {
            console.error('Auto-retry failed:', error);
            // Continue with existing stream on error
        }
    }, 120000); // 2 minutes = 120000 milliseconds
}

function goBack() {
    // Clear retry interval if exists
    if (retryInterval) {
        clearInterval(retryInterval);
        retryInterval = null;
    }
	
    // Cleanup Clappr
    if (clapprPlayer) {
        clapprPlayer.destroy();
        clapprPlayer = null;
        isUsingClappr = false;
    }	
    
    if (player) player.remove();
    window.history.back();
}

function togglePlayPause() {
    // Check for Clappr
    if (isUsingClappr && clapprPlayer) {
        if (clapprPlayer.isPlaying()) {
            clapprPlayer.pause();
        } else {
            clapprPlayer.play();
        }
        return;
    }
    
    // Check if using native video element (HLS.js)
    const nativeVideo = document.getElementById('native-video');
    if (nativeVideo) {
        if (nativeVideo.paused) {
            nativeVideo.play();
        } else {
            nativeVideo.pause();
        }
        return;
    }
    
    // JW Player
    if (!player) return;
    const state = player.getState();
    if (state === 'playing') {
        player.pause();
    } else {
        player.play();
    }
}

function toggleMute() {

    // Check for Clappr
    if (isUsingClappr && clapprPlayer) {
        const isMuted = clapprPlayer.getVolume() === 0;
        clapprPlayer.setVolume(isMuted ? 100 : 0);
        document.getElementById('volumeOnIcon').style.display = isMuted ? 'block' : 'none';
        document.getElementById('volumeOffIcon').style.display = isMuted ? 'none' : 'block';
        return;
    }
	
    // Check if using native video element (HLS.js)
    const nativeVideo = document.getElementById('native-video');
    if (nativeVideo) {
        nativeVideo.muted = !nativeVideo.muted;
        isMuted = nativeVideo.muted;
        
        document.getElementById('volumeOnIcon').style.display = isMuted ? 'none' : 'block';
        document.getElementById('volumeOffIcon').style.display = isMuted ? 'block' : 'none';
        return;
    }
    
    // JW Player
    if (!player) return;
    const muted = player.getMute();
    player.setMute(!muted);
    isMuted = !muted;
    
    document.getElementById('volumeOnIcon').style.display = isMuted ? 'none' : 'block';
    document.getElementById('volumeOffIcon').style.display = isMuted ? 'block' : 'none';
}
