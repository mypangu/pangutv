        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

			display: none !important;

            width: 60px;
            height: 60px;

            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

/* Buffering Overlay (transparent, only spinner) */
.buffering-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    align-items: center;
    justify-content: center;

}

.buffering-overlay.show {

        /* Top Bar */

    <script>
        let player;
        let currentChannel = null;
        let hideControlsTimeout = null;
        let channelsData = [];
        let isPlaying = false;
        let isMuted = false;
		let retryInterval = null; // For auto-retry timer
		let currentStreamData = null; // Store current stream data

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id')
            };
        }

        // Load channel data
        async function loadChannelData() {
            try {
                const response = await fetch('channel_details.json');
                if (!response.ok) throw new Error('Failed to load channels');
                channelsData = await response.json();
                return channelsData;
            } catch (error) {
                console.error('Error loading channels:', error);
                return [];
            }
        }

        // Find channel by ID
        function findChannel(id) {
            return channelsData.find(ch => ch.id === id);
        }

        // Fetch stream details from API
        async function fetchStreamDetails(channelId) {
            const base = "https://oxo.porus-in2012.workers.dev/https://playyonogames.in/";
            try {
                const response = await fetch(base + "rest_api.php?action=get_channel_detail&id=" + channelId);
                const data = await response.json();
                
                if (data.status === "success") {
                    const isDRM = data.data.title.includes("*");
                    return {
                        isDRM: isDRM,
                        streamUrl: isDRM 
                            ? base + "dlive.php?id=" + channelId + "&format=.mpd"
                            : base + "live.php?id=" + channelId + "&format=.m3u8",
                        licenseUrl: isDRM ? base + "dlive.php?id=" + channelId + "&wvlic=true" : null,
                        title: data.data.title
                    };
                }
                throw new Error(data.message || "Failed to fetch stream");
            } catch (error) {
                console.error('Error fetching stream:', error);
                throw error;
            }
        }
		
// Use native HLS for mobile compatibility
function initializeNativeHLS(streamData) {
    const videoElement = document.createElement('video');
    videoElement.id = 'native-video';
    videoElement.style.width = '100%';
    videoElement.style.height = '100%';
    videoElement.style.objectFit = 'fill';
    videoElement.controls = false;
    videoElement.autoplay = true;
    videoElement.playsInline = true;
    
    const wrapper = document.getElementById('jwplayer-wrapper');
    wrapper.innerHTML = '';
    wrapper.appendChild(videoElement);
    
    if (Hls.isSupported()) {
        const hls = new Hls({
            xhrSetup: function(xhr, url) {
                // Add custom headers
                xhr.setRequestHeader('Referer', window.location.href);
            }
        });
        
        hls.loadSource(streamData.streamUrl);
        hls.attachMedia(videoElement);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            hideLoading();
            videoElement.play();
        });
        
        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error('HLS error:', data);
            if (data.fatal) {
                showError('Stream error: ' + data.type);
            }
        });
        
        // Store for cleanup
        window.hlsPlayer = hls;
        
    } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS support (iOS)
        videoElement.src = streamData.streamUrl;
        videoElement.addEventListener('loadedmetadata', function() {
            hideLoading();
            videoElement.play();
        });
    }
}		

        // Initialize JW Player
        function initializePlayer(streamData) {
            const config = {
                file: streamData.streamUrl,
                type: streamData.isDRM ? "dash" : "hls",
                autostart: true,
                controls: false, // Use custom controls
                width: "100%",
                height: "100%",
                stretching: "exactfit",
                playbackRateControls: false,
                preload: "auto"
            };

            // Add DRM config if needed
            if (streamData.isDRM && streamData.licenseUrl) {
                config.drm = {
                    widevine: { url: streamData.licenseUrl }
                };
            }

            player = jwplayer("jwplayer-container").setup(config);
			
			// Safety: Hide loading when player object is created
			setTimeout(() => hideLoading(), 2000)

            // Setup event listeners
            setupPlayerEvents();
        }

// Setup player events
function setupPlayerEvents() {
    let hasStartedPlaying = false; // Track if video has started at least once

    player.on('ready', function() {
        console.log('Player ready');
        hideLoading();
        player.setVolume(100);
        player.setMute(false);
        buildQualityMenu();
     
    });

    player.on('play', function() {
        console.log('Player playing');
        hideLoading(); // Hide initial loading
        hideBuffering(); // Hide buffering overlay
        hasStartedPlaying = true;
        isPlaying = true;
        document.getElementById('playIcon').style.display = 'none';
        document.getElementById('pauseIcon').style.display = 'block';
    });

    player.on('pause', function() {
        isPlaying = false;
        document.getElementById('playIcon').style.display = 'block';
        document.getElementById('pauseIcon').style.display = 'none';
    });

    player.on('buffer', function() {
        console.log('Player buffering, hasStartedPlaying:', hasStartedPlaying);
        
        if (hasStartedPlaying) {
            // Video has already started - show transparent buffering overlay
            showBuffering();
        } else {
            // Initial load - show full loading screen
            showLoading();
        }
    });

    player.on('idle', function() {
        console.log('Player idle');
        hideLoading();
        hideBuffering();
    });

    player.on('firstFrame', function() {
        console.log('First frame displayed');
        hideLoading(); // Hide initial loading
        hasStartedPlaying = true;
    });

    player.on('complete', function() {
        hideLoading();
        hideBuffering();
    });

    player.on('error', function(e) {
        console.error('Player error:', e);
        hideLoading();
        hideBuffering();
        showError('Playback error: Unable to load stream');
    });

    player.on('levels', buildQualityMenu);
    
    // Safety timeout: Force hide loading after 8 seconds
    setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (!loadingScreen.classList.contains('hidden')) {
            console.log('Force hiding loading screen after timeout');
            hideLoading();
            hasStartedPlaying = true;
        }
    }, 8000);
}

        // Build quality menu
        function buildQualityMenu() {
            const levels = player.getQualityLevels();
            const panel = document.getElementById('qualityPanel');
            panel.innerHTML = '';

            if (!levels || levels.length === 0) return;

            // Auto quality
            const autoBtn = document.createElement('button');
            autoBtn.className = 'quality-btn';
            autoBtn.textContent = 'Auto';
            autoBtn.onclick = () => {
                player.setCurrentQuality(-1);
                document.getElementById('qualityMenu').classList.remove('open');
            };
            panel.appendChild(autoBtn);

            // Individual quality levels
            const added = new Set();
            levels.forEach((level, index) => {
                const label = level.label?.trim();
                if (!label || label.toLowerCase() === 'auto' || added.has(label)) return;
                
                added.add(label);
                const btn = document.createElement('button');
                btn.className = 'quality-btn';
                btn.textContent = label;
                btn.onclick = () => {
                    player.setCurrentQuality(index);
                    document.getElementById('qualityMenu').classList.remove('open');
                };
                panel.appendChild(btn);
            });
        }

// Load and play channel
async function loadChannel(channelId) {

    showLoading();

        // Load channel data from JSON

			// Store stream data globally for retry mechanism

			if (currentChannel.retry === "yes") {

			}
        }
		
		

// Use native HLS for better mobile compatibility
if (streamData.isDRM) {

    } catch (error) {

}

// Setup automatic stream retry every 2 minutes
function setupAutoRetry() {
    // Clear any existing retry interval
    if (retryInterval) {
        clearInterval(retryInterval);
    }

    console.log('Auto-retry enabled: Stream will refresh every 2 minutes');

    // Set interval to refresh stream every 2 minutes (120000 ms)
    retryInterval = setInterval(async () => {
        if (!currentChannel || !player) return;

        console.log('Auto-retry triggered: Refreshing stream...');

        try {
            let newStreamData;

            // Check if using direct stream or API
            if (currentChannel.direct_stream) {
                const isDRM = currentChannel.title.includes("*");
                newStreamData = {
                    isDRM: isDRM,
                    streamUrl: currentChannel.direct_stream,
                    licenseUrl: isDRM ? currentChannel.license_url : null,
                    title: currentChannel.title
                };
            } else {
                // Fetch fresh stream URL from API
                newStreamData = await fetchStreamDetails(currentChannel.id);
            }

            // Update stored stream data
            currentStreamData = newStreamData;

            // Get current player state
            const currentTime = player.getPosition();
            const wasMuted = player.getMute();
            const currentVolume = player.getVolume();

            // Reload player with new stream
            player.load({
                file: newStreamData.streamUrl,
                type: newStreamData.isDRM ? "dash" : "hls"
            });

            // Restore player state
            player.setMute(wasMuted);
            player.setVolume(currentVolume);
            player.play();

            console.log('Stream refreshed successfully');

        } catch (error) {
            console.error('Auto-retry failed:', error);
            // Continue with existing stream on error
        }
    }, 120000); // 2 minutes = 120000 milliseconds
}

        // Update channel information
        function updateChannelInfo(channel) {
            document.getElementById('channelTitle').textContent = channel.title || 'Unknown Channel';
            document.getElementById('channelLanguage').textContent = channel.language || 'N/A';
            document.getElementById('channelCategory').textContent = channel.channel || 'N/A';
            document.title = `${channel.title} - Live TV`;
        }

        // Show/Hide loading
function showLoading() {
    const loadingScreen = document.getElementById('loadingScreen');
    loadingScreen.classList.remove('hidden');
    loadingScreen.style.display = 'flex'; // Force display flex
    console.log('Loading screen shown');
}

function hideLoading() {
    const loadingScreen = document.getElementById('loadingScreen');

}

// NEW: Show buffering overlay (transparent)
function showBuffering() {

        bufferingOverlay.classList.add('show');
        console.log('Buffering overlay shown');

}

// NEW: Hide buffering overlay

        // Show error
        function showError(message) {
            hideLoading();

        // Control Functions
function goBack() {
    // Clear retry interval if exists
    if (retryInterval) {
        clearInterval(retryInterval);
        retryInterval = null;
    }
    
    if (player) player.remove();
    window.history.back();
}

        function togglePlayPause() {
            if (!player) return;
            const state = player.getState();
            if (state === 'playing') {
                player.pause();
            } else {
                player.play();
            }
        }

        function toggleMute() {
            if (!player) return;
            const muted = player.getMute();
            player.setMute(!muted);
            isMuted = !muted;
            
            document.getElementById('volumeOnIcon').style.display = isMuted ? 'none' : 'block';
            document.getElementById('volumeOffIcon').style.display = isMuted ? 'block' : 'none';
        }

function toggleFullscreen() {
    const container = document.getElementById('playerContainer');
    
    if (!document.fullscreenElement) {
        // Entering fullscreen
        container.requestFullscreen().then(() => {
            console.log('Entered fullscreen');
            
            // On mobile, try to lock orientation to landscape
            if (screen.orientation && /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                screen.orientation.lock('landscape').then(() => {
                    console.log('Orientation locked to landscape');
                }).catch(err => {
                    console.log('Orientation lock failed (may not be supported):', err);
                });
            }
        }).catch(err => {
            console.error('Fullscreen error:', err);
        });
    } else {
        // Exiting fullscreen
        document.exitFullscreen().then(() => {
            console.log('Exited fullscreen');
            
            // Unlock orientation when exiting fullscreen
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
                console.log('Orientation unlocked');
            }
        });
    }
}

        // Controls visibility management
        function showControls() {
            document.getElementById('controlsOverlay').classList.remove('hidden');
            document.getElementById('topBar').classList.remove('hidden');
            document.body.classList.remove('hide-cursor');
        }

        function hideControls() {
            document.getElementById('controlsOverlay').classList.add('hidden');
            document.getElementById('topBar').classList.add('hidden');
            document.body.classList.add('hide-cursor');
        }

        function resetHideControlsTimer() {
            clearTimeout(hideControlsTimeout);
            showControls();
            hideControlsTimeout = setTimeout(() => {
                hideControls();
            }, 3000);
        }

        // Event Listeners
        document.getElementById('backBtn').addEventListener('click', goBack);
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('muteBtn').addEventListener('click', toggleMute);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        document.getElementById('retryBtn').addEventListener('click', () => {
            if (currentChannel) {
                document.getElementById('errorScreen').classList.remove('show');
                loadChannel(currentChannel.id);
            }
        });
        document.getElementById('backToChannelsBtn').addEventListener('click', goBack);

        // Quality menu toggle
        document.getElementById('qualityBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('qualityMenu').classList.toggle('open');
        });

        // Close quality menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('qualityMenu');
            if (!menu.contains(e.target)) {
                menu.classList.remove('open');
            }
        });

// Mouse/touch movement detection
document.addEventListener('mousemove', resetHideControlsTimer);
document.addEventListener('touchmove', resetHideControlsTimer);

// Double-tap and click handling
let lastTap = 0;
let tapTimeout = null;

document.getElementById('playerContainer').addEventListener('touchend', (e) => {
    // Ignore if tapping on controls
    if (e.target.closest('.controls-overlay') || e.target.closest('.top-bar')) {
        return;
    }
    
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    
    // Clear any pending single-tap
    clearTimeout(tapTimeout);
    
    if (tapLength < 300 && tapLength > 0) {
        // Double tap detected
        e.preventDefault();
        console.log('Double tap detected - entering fullscreen');
        toggleFullscreen();
        lastTap = 0; // Reset to prevent triple-tap issues
    } else {
        // Single tap - wait to see if another tap comes
        lastTap = currentTime;
        tapTimeout = setTimeout(() => {
            console.log('Single tap detected - toggling controls');
            // Single tap confirmed - toggle controls
            const controlsOverlay = document.getElementById('controlsOverlay');
            const controlsHidden = controlsOverlay.classList.contains('hidden');
            
            if (controlsHidden) {
                console.log('Showing controls');
                resetHideControlsTimer();
            } else {
                console.log('Hiding controls');
                hideControls();
                clearTimeout(hideControlsTimeout);
            }
        }, 300);
    }
});

// Desktop click to toggle controls
document.getElementById('playerContainer').addEventListener('click', (e) => {
    // Only for desktop (non-touch devices)
    if ('ontouchstart' in window) {
        return; // Skip on touch devices
    }
    
    // Don't toggle if clicking on controls
    if (e.target.closest('.controls-overlay') || e.target.closest('.top-bar')) {
        return;
    }
    
    const controlsHidden = document.getElementById('controlsOverlay').classList.contains('hidden');
    if (controlsHidden) {
        resetHideControlsTimer();
    } else {
        hideControls();
        clearTimeout(hideControlsTimeout);
    }
});

// Desktop double-click for fullscreen
document.getElementById('playerContainer').addEventListener('dblclick', (e) => {
    // Only for desktop
    if ('ontouchstart' in window) {
        return;
    }
    
    if (e.target.closest('.controls-overlay') || e.target.closest('.top-bar')) {
        return;
    }
    
    e.preventDefault();
    console.log('Double click detected - entering fullscreen');
    toggleFullscreen();
});

        // Fullscreen change
        document.addEventListener('fullscreenchange', () => {
            const isFullscreen = !!document.fullscreenElement;
            document.getElementById('enterFsIcon').style.display = isFullscreen ? 'none' : 'block';
            document.getElementById('exitFsIcon').style.display = isFullscreen ? 'block' : 'none';
        });

        // Keyboard controls (TV Remote + Desktop)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Escape':
                case 'Backspace':
                    e.preventDefault();
                    goBack();
                    break;
                case ' ':
                case 'MediaPlayPause':
                    e.preventDefault();
                    togglePlayPause();
                    resetHideControlsTimer();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    toggleMute();
                    resetHideControlsTimer();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    resetHideControlsTimer();
                    break;
            }
        });

        // Initialize
        const params = getUrlParams();
        if (params.id) {
            loadChannel(params.id);
        } else {
            showError('No channel ID provided');
        }

        // Show controls initially
        showControls();
        hideControlsTimeout = setTimeout(() => {
            hideControls();
        }, 3000);

if ('serviceWorker' in navigator) {

                const newWorker = registration.installing;
                console.log('New service worker found');
                
                newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        console.log('New service worker installed, will activate on next page load');
                        // Optionally show update notification to user
                    }
                });
            });
        })
        .catch(function(error) {

        });
    });
